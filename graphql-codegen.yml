overwrite: true
schema: './src/graphql/schema.graphql'
documents: 'src/graphql/**/*.graphql'
generates:
  src/graphql/index.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      scalars:
        FeedId: string
        MessageId: string
        BlobId: string
  src/graphql/schema.json:
    plugins:
      - 'introspection'
